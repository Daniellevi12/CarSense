<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarSense — סריקות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        .page-header { max-width: 980px; margin: 0 auto 1.5rem; }
        .cars-wrap { max-width: 1100px; margin: 0 auto; }
        .bg-opacity-75 { --bs-bg-opacity: .8; }
        .form-control:focus { box-shadow: 0 0 0 .15rem rgba(255,255,255,.08); }
        .card-dark { background-color: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.10); color: #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.45); }
        .card-dark p.text-muted { color: rgba(255,255,255,0.75); }
        .popup-toast { position: fixed; top: 3.5rem; right: 1rem; z-index: 1100; min-width: 260px; max-width: calc(100% - 2rem); background: linear-gradient(180deg, rgba(40,167,69,0.95), rgba(30,140,60,0.95)); color: #fff; padding: .75rem 1rem; border-radius: .6rem; box-shadow: 0 10px 30px rgba(0,0,0,0.45); opacity: 0; transform: translateY(-8px) scale(.98); transition: opacity .28s ease, transform .28s ease; display: flex; align-items: center; gap: .6rem; }
        .popup-toast.visible { opacity: 1; transform: translateY(0) scale(1); }
        .popup-toast .msg { font-weight: 600; }
        .popup-toast .close-btn { margin-left: auto; background: transparent; border: 0; color: rgba(255,255,255,.95); font-size: 1.05rem; }
    </style>
    <script type="module" src="carsense.js"></script>
</head>

<body class="bg-dark text-white text-center">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CarSense</a>

            <button id="loginBtn" class="btn btn-outline-light ms-2" style="margin-right: 20px;">Login</button>
            <button id="logoutBtn" class="btn btn-outline-light ms-2" style="display:none; margin-right: 20px">Logout</button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="demo.html">Demo</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="listen.html">Listen</a></li>
                    <li class="nav-item"><a class="nav-link" href="scans.html">Scans</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container vh-100 d-flex flex-column justify-content-start align-items-center" style="background-image: url('https://cdn.motor1.com/images/mgl/0ANkN/s1/lamborghini-revuelto-front-view.jpg'); background-size: cover; background-position: center;">
        <div class="bg-dark bg-opacity-75 p-4 rounded w-100 mt-3">
            <h2 class="mb-4">הרכבים שלי</h2>

            <div id="carsContainer" class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                <!-- All user cars with photos will appear here -->
            </div>

                <!-- Insert Cars management UI (moved from cars.html) -->
                <div id="carSection" style="display:none" class="mt-5">
                    <div class="container px-0">
                        <div class="card card-dark p-4 rounded">
                            <h3 class="mb-3">הוסף רכב חדש</h3>
                            <div class="row g-3 align-items-end">
                                <div class="col-sm-6 col-md-3">
                                    <label class="form-label visually-hidden" for="carMake">יצרן (Make)</label>
                                    <input id="carMake" type="text" class="form-control" placeholder="יצרן (Make)">
                                </div>
                                <div class="col-sm-6 col-md-3">
                                    <label class="form-label visually-hidden" for="carModel">דגם (Model)</label>
                                    <input id="carModel" type="text" class="form-control" placeholder="דגם (Model)">
                                </div>
                                <div class="col-sm-6 col-md-2">
                                    <label class="form-label visually-hidden" for="carYear">שנה</label>
                                    <input id="carYear" type="text" class="form-control" placeholder="שנה">
                                </div>
                                <div class="col-sm-6 col-md-2">
                                    <label class="form-label visually-hidden" for="carPlate">לוחית רישוי</label>
                                    <input id="carPlate" type="text" class="form-control" placeholder="לוחית רישוי">
                                </div>
                                <div class="col-sm-12 col-md-2 text-start text-md-end">
                                    <button id="addCarBtn" class="btn btn-success w-100">הוסף רכב</button>
                                </div>
                            </div>
                        </div>

                        <div id="addCarPopup" class="popup-toast d-none" role="status" aria-live="polite">
                            <div class="icon">✅</div>
                            <div class="msg">הרכב נוסף לחשבונך.</div>
                            <button class="close-btn" aria-label="close" id="addCarPopupClose">✕</button>
                        </div>
                    </div>
                </div>

                <div id="scansList" class="mt-4">
                <!-- Previous scans of selected car will appear here -->
            </div>
        </div>
    </div>

    <script type="module" src="scans-module.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('addCarPopup');
            const popupClose = document.getElementById('addCarPopupClose');
            if (!popup) return;

            function showAddCarPopup() {
                popup.classList.remove('d-none');
                requestAnimationFrame(() => popup.classList.add('visible'));
                clearTimeout(popup._hideTimer);
                popup._hideTimer = setTimeout(() => hideAddCarPopup(), 3600);
            }

            function hideAddCarPopup() {
                popup.classList.remove('visible');
                setTimeout(() => popup.classList.add('d-none'), 300);
            }

            if (popupClose) popupClose.addEventListener('click', hideAddCarPopup);
            document.addEventListener('car-added', showAddCarPopup);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
